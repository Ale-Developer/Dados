<div class="dado text-center">
  <button class="btn btn-success btn-lg" (click)="tirarDados()">
    Tirar dados
  </button>
  <br />
  <img class="img" [src]="dadoIzquierda" />
  <img class="img" [src]="dadoDerecha" />
  <h1 >
    <span *ngIf="numero1 != numero2" class="badge bg-success">INTENTA DE NUEVO</span>
    <span *ngIf="numero1 === numero2" class="badge bg-success">GANASTE!!!</span>
  </h1>
</div>
